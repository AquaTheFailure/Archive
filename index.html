<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Version Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .card {
        background: white;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
        width: 300px;
    }
    h1 {
        font-size: 1.4em;
        color: #333;
    }
    p {
        color: #555;
    }
    .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 6px;
        font-weight: bold;
    }
    .up-to-date {
        background-color: #d4edda;
        color: #155724;
    }
    .outdated {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Version Checker</h1>
    <p>Checking for updates...</p>
    <div id="status" class="status">Loading...</div>
</div>

<script>
(async () => {
    const currentVersion = "1.0.0"; // Change this when you update your app
    const statusElement = document.getElementById("status");

    try {
        const response = await fetch("https://raw.githubusercontent.com/AquaTheFailure/Archive/refs/heads/main/version.json", { cache: "no-store" });
        if (!response.ok) throw new Error("Network error");

        const data = await response.json();
        const latestVersion = data.version;

        if (latestVersion === currentVersion) {
            statusElement.textContent = `Up to date (v${currentVersion})`;
            statusElement.classList.add("up-to-date");
        } else {
            statusElement.textContent = `Outdated! Latest: v${latestVersion}`;
            statusElement.classList.add("outdated");

            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = "https://github.com/AquaTheFailure/Archive";
            }, 3000);
        }
    } catch (error) {
        statusElement.textContent = "Error checking version.";
        statusElement.classList.add("outdated");
        console.error(error);
    }
})();
</script>

</body>
</html>
