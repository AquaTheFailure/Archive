<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Version Check and Load Site</title>
<style>
  body, html {
    height: 100%; margin: 0; font-family: Arial, sans-serif; background: #121212; color: #eee;
    display: flex; justify-content: center; align-items: center;
  }
  #container {
    width: 90vw; max-width: 900px; background: #1e1e1e; padding: 20px; border-radius: 12px; box-shadow: 0 0 20px #00ff9d;
    text-align: center;
  }
  #status {
    font-size: 1.2rem; margin-bottom: 20px;
  }
  a.button {
    background: #00ff9d; color: #121212; padding: 10px 20px; border-radius: 8px;
    text-decoration: none; font-weight: bold; display: inline-block; margin-top: 15px;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="status">Checking version...</div>
  </div>

<script>
  const CURRENT_VERSION = "2.0.0";
  const VERSION_JSON_URL = "https://raw.githubusercontent.com/AquaTheFailure/Archive/main/version.json";

  // Your 404 page HTML
  const ERROR_404_HTML = `
    <!DOCTYPE html>
    <html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
      html, body {height: 100%;margin: 0;padding: 0;background-color: #000;color: #fff;font-family: Arial, sans-serif;display: flex;flex-direction: column;align-items: center;justify-content: center;}
      .gif-container {margin-bottom: 20px;position: relative;top: 10px;}
      .gif-container img {max-width: 300px;height: auto;border-radius: 10px;}
      h1 {font-size: 3rem;font-weight: bold;margin: 0;}
      p {font-size: 1.2rem;opacity: 0.8;}
    </style></head>
    <body>
      <div class="gif-container">
        <img src="https://gifdb.com/images/high/terrified-anime-loop-zch5o8atiybizqri.gif" alt="Terrified Anime GIF">
      </div>
      <h1>404 Error</h1>
      <p>Page not found</p>
    </body></html>
  `;

  async function checkVersionAndLoadSite() {
    const container = document.getElementById("container");
    const statusEl = document.getElementById("status");

    // If offline immediately show 404 page
    if (!navigator.onLine) {
      container.innerHTML = ERROR_404_HTML;
      return;
    }

    try {
      const response = await fetch(VERSION_JSON_URL, { cache: "no-store" });
      if (!response.ok) throw new Error("Failed to fetch version info");

      const data = await response.json();
      const latestVersion = (data.latestVersion || data.version || "").trim();

      if (latestVersion === CURRENT_VERSION) {
        if (!data.siteHTML) throw new Error("Site HTML missing in JSON");

        // Load siteHTML
        container.innerHTML = data.siteHTML;
        document.title = "Real Site Loaded";

        // Check for iframe in siteHTML
        const iframe = container.querySelector("iframe");
        if (iframe) {
          iframe.onerror = () => {
            container.innerHTML = ERROR_404_HTML;
          };
        }

      } else {
        // Redirect if version mismatch
        window.location.href = data.downloadURL || "https://github.com/AquaTheFailure/Archive";
      }
    } catch (err) {
      container.innerHTML = ERROR_404_HTML;
      console.error(err);
    }
  }

  checkVersionAndLoadSite();
</script>

</body>
</html>
