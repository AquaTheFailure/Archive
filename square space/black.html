<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About:Blank Iframe Opener</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    input {
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
        outline: none;
        width: 300px;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: white;
        margin-left: 10px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>

<input type="text" id="urlInput" placeholder="Enter URL (e.g. https://example.com)">
<button onclick="openAboutBlank()">Open</button>

<script>
function openAboutBlank() {
    let url = document.getElementById("urlInput").value.trim();
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
    }

    // Open a new about:blank tab
    let win = window.open('about:blank', '_blank');

    // Write the iframe into the new tab
    win.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
            <title>Custom Viewer</title>
            <style>
                body, html { margin:0; padding:0; height:100%; }
                iframe { width:100%; height:100%; border:none; }
            </style>
        </head>
        <body>
            <iframe src="${url}"></iframe>
        </body>
        </html>
    `);
    win.document.close();
}
</script>

</body>
</html>
